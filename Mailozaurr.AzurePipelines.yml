jobs:
  - job: Windows 2016 / PowerShell 5.1
    pool:
      vmImage: vs2017-win2016
    steps:
      - powershell: |
          Install-Module -Name Pester -Repository PSGallery -Force -SkipPublisherCheck
          .\Mailozaurr.Tests.ps1 -Verbose
        displayName: "Run Mailozaurr Tests on Windows"

  - job: Windows 2016 / PowerShell 7
    pool:
      vmImage: vs2017-win2016
    steps:
      - script: |
          pwsh -c 'Install-Module -Name Pester -Repository PSGallery -Force -SkipPublisherCheck'
          pwsh -c '.\Mailozaurr.Tests.ps1 -Verbose'
        displayName: "Run Mailozaurr Tests on Windows"


  - job: Linux (Ubuntu)

    pool:
      vmImage: ubuntu-latest

    steps:
      - script: |
          curl -sSL https://packages.microsoft.com/config/ubuntu/20.04/prod.list | sudo tee /etc/apt/sources.list.d/microsoft-prod.list
          curl -sSL https://packages.microsoft.com/keys/microsoft.asc | sudo tee /etc/apt/trusted.gpg.d/microsoft.asc
          sudo apt-get update
          sudo apt-get install -y powershell
        displayName: "Install PowerShell Core"

      - script: |
          pwsh -c '.\Mailozaurr.Tests.ps1'
        displayName: "Run Mailozaurr Tests on Linux"

  - job: MacOS
    pool:
      vmImage: macOS-latest
    steps:
      - script: |
          brew update
          brew tap caskroom/cask
          brew install mono-libgdiplus
          brew install --cask powershell
        displayName: "Install PowerShell 7"

      - script: |
          pwsh -c '.\Mailozaurr.Tests.ps1'
        displayName: "Run Mailozaurr Tests on MacOs"
